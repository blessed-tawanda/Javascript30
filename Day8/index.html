<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    
    // Interpolated
    console.log('I am %d', 34)
    // this is just like or sort of like prinf in c
    
    // Styled
    console.log('%c Woody', 'font-size: 20px; color: blue;')
    
    // warning!
    console.warn('This is a warning')
    
    // Error :|
    console.error('This is an error message')
    
    // Info
    console.info('Information log or std out')
    
    // Testing
    // console.assert(1 === 1, 'Thats Wrong')
    // a console.assert will show if the code condition is false
    
    // clearing
    console.clear()

    // Viewing DOM Elements
    var p = document.querySelector('p')
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
        console.log(`Dog name; ${dog.name}`)
        console.log(`${dog.name} is ${dog.age}`)
        console.log(`${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
      console.count('Blessed')
      console.count('Tawamda')
      // console.count will count the number of times a string has been shown
    // timing
      console.time('Fetching Data')
        setInterval(() => {
          console.log('me')
        }, 2000)
      console.timeEnd('Fetching Data')
  </script>
</body>
</html>
